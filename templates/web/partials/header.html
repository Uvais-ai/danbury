{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    
</head>

<body>
     
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">
            <div class="container">
                <a href="{% url 'index' %}" class="img-responsive ms-0 ps-0"><img src="{% static 'web/images/logo.png' %}" alt="" title=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ms-auto me-1">
                        <ul class="navbar-nav mx-auto text-center mb-2 mb-lg-0 ">
                        <li class="nav-item {% if is_index %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item {% if is_about %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'about' %}">Profile</a>
                        </li>
                        <li class="nav-item {% if is_services %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'services' %}">Awards</a>
                        </li>
                        <li class="nav-item {% if is_servicesdetails %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'services-details' %}">Business Sector</a>
                        </li>
                        <li class="nav-item {% if is_gallery %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'gallery' %}">Gallery</a>
                        </li>
                        <li class="nav-item {% if is_blog %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'blog' %}">Updates</a>
                        </li>
                        <li class="nav-item {% if is_contact %}current{% endif %}">
                            <a class="navbar-brand active-link fw-bold px-1" style="font-size:16px;" aria-current="page" href="{% url 'contact' %}">Contact Us</a>
                        </li>
                    </ul>
                </div>
                
                </div>
            </div>
        </nav>
    </section>
    
    <style>
        .navbar-nav .nav-item.current .navbar-brand.active-link {
            color: #57b957;
              
        }
    </style> 
     

</body>

</html>
